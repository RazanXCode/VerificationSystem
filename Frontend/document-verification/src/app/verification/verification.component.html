<div class="verification container mt-5">
  <h2 class="text-center mb-4">Verify Document</h2>
  <form (ngSubmit)="verifyDocument()" class="card p-4 shadow">
    <div class="mb-3">
      <label for="Id" class="form-label">Document ID:</label>
      <input
        type="number"
        id="Id"
        [(ngModel)]="verification.Id"
        name="Id"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="VerificationCode" class="form-label">Verification Code:</label>
      <input
        type="text"
        id="VerificationCode"
        [(ngModel)]="verification.VerificationCode"
        name="VerificationCode"
        class="form-control"
        required
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="!verification.Id || !verification.VerificationCode"
    >
      Verify
    </button>
  </form>
  <p class="mt-3 text-center">{{ resultMessage }}</p>
</div>
