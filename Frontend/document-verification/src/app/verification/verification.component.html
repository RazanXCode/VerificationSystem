<div class="verification">
  <h2>Verify Document</h2>
  <form (ngSubmit)="verifyDocument()">
    <div>
      <label for="Id">Document ID:</label>
      <input type="number" id="Id" [(ngModel)]="verification.Id" name="Id" required />
    </div>
    <div>
      <label for="VerificationCode">Verification Code:</label>
      <input type="text" id="VerificationCode" [(ngModel)]="verification.VerificationCode" name="VerificationCode" required />
    </div>
    <button type="submit" [disabled]="!verification.Id || !verification.VerificationCode">Verify</button>
  </form>
  <p>{{ resultMessage }}</p>
</div>
